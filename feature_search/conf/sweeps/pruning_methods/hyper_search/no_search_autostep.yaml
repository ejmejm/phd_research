program: scripts/pruning_methods/backbone_pruning.py
method: grid
project: feature_recycling-rupam_task_pruning_methods-hyper_search
name: no_pruning_autostep


command:
  - ${env}
  - python
  - ${program}
  - --config-name=rupam_task.yaml
  - ${args_no_hyphens}


metric:
  name: cumulative_loss
  goal: minimize


parameters:
  wandb:
    value: True
  device:
    value: cuda

  feature_recycling.use_cbp_utility:
    value: False

  train.total_steps:
    value: 500000
  train.optimizer:
    value: idbd
  
  # IDBD parameters
  idbd.version:
    value: squared_grads
  idbd.autostep:
    value: true

  model.hidden_dim:
    values: [20, 80, 320, 1280, 5120, 20480]
  idbd.meta_learning_rate:
    values: [0.0005, 0.001, 0.005]
  train.learning_rate:
    values: [0.00001, 0.0001, 0.001, 0.01]
  seed:
    values: [1, 2, 3]