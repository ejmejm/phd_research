program: scripts/pruning_methods/backbone_pruning.py
method: grid
project: feature_recycling-rupam_task_pruning_methods-hyper_search
name: no_pruning_autostep_p2_meta_lr


command:
  - ${env}
  - python
  - ${program}
  - --config-name=rupam_task.yaml
  - ${args_no_hyphens}


metric:
  name: cumulative_loss
  goal: minimize


parameters:
  wandb:
    value: True
  device:
    value: cuda

  feature_recycling.use_cbp_utility:
    value: False

  train.total_steps:
    value: 250000
  train.optimizer:
    value: idbd
  
  # IDBD parameters
  idbd.version:
    value: squared_grads
  idbd.autostep:
    value: true

  model.hidden_dim:
    values: [80, 1280, 20480]
  idbd.meta_learning_rate:
    values: [0.005, 0.01, 0.05]
  train.learning_rate:
    value: "\"${eval:0.03 / ${model.hidden_dim} ** 0.75}\""
  seed:
    values: [1, 2]