program: run_experiment.py
method: grid
project: feature_recycling-non_linear_recycling-hyper_search
name: batch_adam_large_predictor


command:
  - ${env}
  - python
  - ${program}
  - --config-name=sparse_binary_geoff.yaml
  - ${args_no_hyphens}


metric:
  name: cumulative_loss
  goal: minimize


parameters:
  wandb:
    value: True
  device:
    value: cuda

  input_recycling.use_cbp_utility:
    value: False
  input_recycling.distractor_chance:
    value: 0.0
  input_recycling.recycle_rate:
    value: 0.0

  train.total_steps:
    value: 50000
  train.log_freq:
    value: 100
  train.batch_size:
    value: 16
  train.optimizer:
    value: adam
  train.standardize_cumulants:
    value: True

  model.n_layers:
    value: 3
  model.weight_init_method:
    value: kaiming_uniform
  model.hidden_dim:
    value: 1000
  model.activation:
    value: relu

  train.learning_rate:
    values: [0.001, 0.005, 0.01, 0.05, 0.1]
  
  seed:
    values: [1, 2, 3]