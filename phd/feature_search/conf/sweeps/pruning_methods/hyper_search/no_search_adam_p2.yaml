program: scripts/pruning_methods/backbone_pruning.py
method: grid
project: feature_recycling-rupam_task_pruning_methods-hyper_search
name: no_pruning_adam_20480


command:
  - ${env}
  - python
  - ${program}
  - --config-name=rupam_task.yaml
  - ${args_no_hyphens}


metric:
  name: cumulative_loss
  goal: minimize


parameters:
  wandb:
    value: True
  device:
    value: cuda

  feature_recycling.use_cbp_utility:
    value: False

  train.total_steps:
    value: 250000
  train.optimizer:
    value: adam

  train.learning_rate:
    values: [0.000001, 0.000005, 0.00001]
  model.hidden_dim:
    value: 20480
  seed:
    values: [1, 2]

# Ideal step-sizes:
# 20 -> 0.00005-0.001 (0.0001)
# 80 -> 0.00005-0.001 (0.0001)
# 320 -> 0.00005-0.0005 (0.0001)
# 1280 -> 0.00005-0.0001 (0.00005)
# 5120 -> 0.00001-0.00005 (0.00001)
# 20480 -> <=0.00001 (0.00001)