program: scripts/backbone_recycling_distractors.py
method: grid
project: feature_recycling-rupam_distractors_task-hyper_search
name: rupam_distractor_sweep


command:
  - ${env}
  - python
  - ${program}
  - --config-name=rupam_distractors_task.yaml
  - ${args_no_hyphens}


metric:
  name: cumulative_loss
  goal: minimize


parameters:
  wandb:
    value: True
  device:
    value: cuda

  feature_recycling.use_cbp_utility:
    value: True
  feature_recycling.utility_decay:
    value: 0.99

  train.total_steps:
    value: 500000
  train.optimizer:
    value: idbd
  train.learning_rate:
    value: "\"${eval:0.03 / ${model.hidden_dim} ** 0.75}\""
  
  # IDBD parameters
  idbd.version:
    value: squared_grads
  idbd.autostep:
    value: true
  idbd.meta_learning_rate:
    value: 0.005

  feature_recycling.recycle_rate:
    value: 0.005
  feature_recycling.feature_protection_steps:
    value: 0

  model.hidden_dim:
    values: [80, 320, 1280, 5120, 20480]
  task.distractor_chance:
    values: [0.0, 0.5, 0.9, 0.99, 0.999]
  seed:
    values: [1, 2, 3]
