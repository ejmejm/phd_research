name: target_flip_rate
project: feature_recycling-nlg_ablation_v5_weight_decay
command: python scripts/full_feature_search.py --config-name=comet_sweeps/nonlinear_geoff_ablation_v5/base_config.yaml
algorithm: grid

spec:
  metric: cumulative_loss
  objective: minimize
  retryAssignLimit: 4

parameters:
  task.n_stationary_layers: 0
  model.hidden_dim: 20480

  optimizer.learning_rate: 
    - ${eval:0.03 / ${model.hidden_dim} ** 0.75}
    - ${eval:0.003 / ${model.hidden_dim} ** 0.75}
    - ${eval:0.0003 / ${model.hidden_dim} ** 0.75}
  task.flip_rate: ["${eval:2**-20}", "${eval:2**-16}", "${eval:2**-12}"]
  seed: [501, 502, 503, 504, 505]
  optimizer.weight_decay: [0.0, 0.000001, 0.00001, 0.0001, 0.001, 0.01, 0.1]
