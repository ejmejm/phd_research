name: target_noise
project: feature_recycling-nlg_ablation_v5_step_size
command: python scripts/full_feature_search.py --config-name=comet_sweeps/nonlinear_geoff_ablation_v5_step_size/base_config.yaml
algorithm: grid

spec:
  metric: cumulative_loss
  objective: minimize
  retryAssignLimit: 4

parameters:
  train.total_steps: 2_000_000

  optimizer.learning_rate: 
    - ${eval:0.003 / ${model.hidden_dim} ** 0.75}
    - ${eval:0.0003 / ${model.hidden_dim} ** 0.75}
  model.hidden_dim: [320, 1280, 5120, 20480]
  task.noise_std: [0.0, 0.5, 1.0, 2.0, 4.0]
  seed: [501, 502, 503, 504, 505]
