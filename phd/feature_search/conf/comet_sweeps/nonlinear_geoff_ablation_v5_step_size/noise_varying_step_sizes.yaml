name: noise_varying_step_sizes
project: feature_recycling-noise_varying_step_sizes
command: python scripts/full_feature_search.py --config-name=comet_sweeps/nonlinear_geoff_ablation_v5_step_size/base_config.yaml
algorithm: grid

spec:
  metric: cumulative_loss
  objective: minimize
  retryAssignLimit: 4

parameters:
  train.total_steps: 500_000
  train.log_freq: 250
  train.log_optimizer_stats: true

  optimizer.learning_rate: 
    - ${eval:0.3 / ${model.hidden_dim} ** 0.75}
    - ${eval:0.03 / ${model.hidden_dim} ** 0.75}
    - ${eval:0.003 / ${model.hidden_dim} ** 0.75}
    - ${eval:0.0003 / ${model.hidden_dim} ** 0.75}
    - ${eval:0.00003 / ${model.hidden_dim} ** 0.75}
    - ${eval:0.000003 / ${model.hidden_dim} ** 0.75}
  model.hidden_dim: 20480
  task.noise_std: 4.0
  seed: [501, 502, 503]
