name: target_flip_rate
project: feature_recycling-nlg_ablation_v5
command: python scripts/full_feature_search.py --config-name=comet_sweeps/nonlinear_geoff_ablation_v5/base_config.yaml
algorithm: grid

spec:
  metric: cumulative_loss
  objective: minimize
  retryAssignLimit: 4

parameters:
  model.hidden_dim: [320, 1280, 5120, 20480]
  task.flip_rate: ["${eval:0.0}", "${eval:2**-20}", "${eval:2**-18}", "${eval:2**-16}", "${eval:2**-14}", "${eval:2**-12}"]
  task.n_stationary_layers: [0, 1]
  seed: [501, 502, 503, 504, 505, 506, 507, 508, 509, 510]
