name: distractor_chance
project: feature_recycling-nlg_ablation_v5
command: python scripts/full_feature_search.py --config-name=comet_sweeps/nonlinear_geoff_ablation_v5/base_config.yaml
algorithm: grid

spec:
  metric: cumulative_loss
  objective: minimize
  retryAssignLimit: 4

parameters:
  task.distractor_mean_range: ["${as_tuple:-0.5, 0.5}", "${as_tuple:0.0, 0.0}"]
  model.hidden_dim: [320, 1280, 5120, 20480]
  task.distractor_chance: [0.0, 0.5, 0.9, 0.99]
  seed: [501, 502, 503, 504, 505, 506, 507, 508, 509, 510, 511, 512, 513, 514, 515]
