name: initial_exploration_v2
project: scaling_with_noise
command: python scripts/full_feature_search.py --config-name=comet_sweeps/scaling_with_noise/base_config.yaml
algorithm: grid

spec:
  metric: cumulative_loss
  objective: minimize
  retryAssignLimit: 4

parameters:
  train.total_steps: 100_000

  model.hidden_dim: [ 100, 500, 2000 ]
  task.noise_std: [ 0.0, 0.5, 1.0 ]
  seed: [ 101 ]
