name: target_hidden_dim
project: feature_recycling-nlg_ablation_v4
command: python scripts/full_feature_search.py --config-name=comet_sweeps/nonlinear_geoff_ablation_v4/base_config.yaml
algorithm: grid

spec:
  metric: cumulative_loss
  objective: minimize
  retryAssignLimit: 4

parameters:
  model.hidden_dim: [320, 1280, 5120, 20480]
  task.hidden_dim: [10, 20, 40, 80, 160]
  seed: [101, 102, 103, 104, 105]
