program: scripts/full_feature_search.py
method: grid
project: feature_recycling-rupam_distractors_task-hyper_search
name: target_flip_rate_n_features


command:
  - ${env}
  - python
  - ${program}
  - --config-name=full_feature_search.yaml
  - ${args_no_hyphens}


metric:
  name: cumulative_loss
  goal: minimize


parameters:
  wandb:
    value: True
  device:
    value: cuda

  feature_recycling.use_cbp_utility:
    value: True
  feature_recycling.utility_decay:
    value: 0.99

  train.total_steps:
    value: 500000
  train.optimizer:
    value: idbd
  train.learning_rate:
    value: "\"${eval:0.03 / ${model.hidden_dim} ** 0.75}\""
  
  # IDBD parameters
  idbd.version:
    value: squared_grads
  idbd.autostep:
    value: true
  idbd.meta_learning_rate:
    value: 0.005

  feature_recycling.recycle_rate:
    value: 0.005
  feature_recycling.feature_protection_steps:
    value: 0

  task.noise_std:
    value: 1.0
  task.distractor_chance:
    value: 0.0

  model.hidden_dim:
    values: [320, 1280, 5120, 20480]
  task.flip_rate:
    values: ["${eval:2**-20}", "${eval:2**-18}", "${eval:2**-16}", "${eval:2**-14}", "${eval:2**-12}", "${eval:2**-10}"]
  task.n_stationary_layers:
    values: [0, 1]
  seed:
    values: [1, 2, 3]
