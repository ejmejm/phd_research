program: scripts/full_feature_search.py
method: grid
project: scaling_simple_regression
name: basic_feature_search

command:
- ${env}
- python
- ${program}
- --config-name=wandb_sweeps/scaling_simple_regression/base_config.yaml
- ${args_no_hyphens}

metric:
  name: cumulative_loss
  goal: minimize

parameters:
  train.total_steps:
    value: 100_000

  model.hidden_dim:
    values: [ 100, 500, 2000 ]
  seed:
    values: [ 101, 102, 103 ]
