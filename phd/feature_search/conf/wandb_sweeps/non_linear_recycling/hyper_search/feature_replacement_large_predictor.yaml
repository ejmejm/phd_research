program: run_experiment.py
method: grid
project: feature_recycling-non_linear_recycling-hyper_search
name: feature_replacement_large_predictor


command:
  - ${env}
  - python
  - ${program}
  - --config-name=sparse_binary_geoff.yaml
  - ${args_no_hyphens}


metric:
  name: cumulative_loss
  goal: minimize


parameters:
  wandb:
    value: True
  device:
    value: cuda

  input_recycling.use_cbp_utility:
    value: False
  input_recycling.distractor_chance:
    value: 0.0
  input_recycling.recycle_rate:
    value: 0.0
  
  feature_recycling.use_cbp_utility:
    value: True
  feature_recycling.utility_decay:
    value: 0.99

  train.total_steps:
    value: 50000
  train.log_freq:
    value: 100
  train.batch_size:
    value: 1
  train.optimizer:
    value: idbd
  train.standardize_cumulants:
    value: True

  idbd.version:
    value: squared_grads
  
  model.n_layers:
    value: 3
  model.weight_init_method:
    value: kaiming_uniform
  model.hidden_dim:
    value: 1000
  model.activation:
    value: relu

  idbd.meta_learning_rate:
    values: [0.1, 1.0]
  train.learning_rate:
    values: [0.00001, 0.0001, 0.001, 0.01]
  feature_recycling.recycle_rate:
    values: [0.000001, 0.00001, 0.0001]
  feature_recycling.feature_protection_steps:
    values: [10, 100, 500, 2000]

  seed:
    value: 1