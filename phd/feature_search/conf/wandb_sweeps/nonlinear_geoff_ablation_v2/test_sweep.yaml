program: scripts/full_feature_search.py
method: grid
project: feature_recycling-nlg_ablation_v2
name: test_sweep


command:
  - ${env}
  - python
  - ${program}
  - --config-name=sweeps/nonlinear_geoff_ablation_v2/base_config.yaml
  - ${args_no_hyphens}


metric:
  name: cumulative_loss
  goal: minimize


parameters:
  device:
    value: cpu
  train.total_steps:
    value: 15_000
  model.hidden_dim:
    values: [20480]
  task.distractor_chance:
    value: 0.5
  seed:
    distribution: int_uniform
    min: 1
    max: 2000
