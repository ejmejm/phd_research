defaults:
  - nonlinear_geoff
  - _self_

wandb: false
seed: null
device: cpu

task:
  activation: ltu
  flip_rate: 0.0
  hidden_dim: 20
  n_features: 20
  n_layers: 2
  n_real_features: 20
  sparsity: 0.0
  weight_init: binary
  weight_scale: 1.0
  n_stationary_layers: 1

input_recycling:
  use_cbp_utility: false
  distractor_chance: 0.0
  recycle_rate: 0.0

feature_recycling:
  use_cbp_utility: true
  utility_decay: 0.99
  recycle_rate: 0.0
  feature_protection_steps: 0

train:
  total_steps: 1_000_000
  log_freq: 200
  batch_size: 1
  optimizer: idbd
  standardize_cumulants: false
  learning_rate: 0.001

model:
  n_layers: 2
  weight_init_method: binary # Only affects the first layer
  hidden_dim: 100
  n_frozen_layers: 1 # The first layer is frozen (no backprop)
  output_dim: 1
  activation: ltu

idbd:
  meta_learning_rate: 0.005
  version: squared_grads
  autostep: true
